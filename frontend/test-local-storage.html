<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAMAN Local Storage Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üóÑÔ∏è PRAMAN Local Storage Database Test</h1>
    <p><strong>Role-based Actions:</strong></p>
    <ul>
        <li><strong>Farmer:</strong> Create Genesis Batch + Send Batch</li>
        <li><strong>All Others:</strong> Receive Batch + Send Batch</li>
    </ul>
    
    <div class="test-section">
        <h3>Test 1: Check User Count</h3>
        <button onclick="testUserCount()">Get Farmer Count</button>
        <div id="countResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Register New User</h3>
        <button onclick="testRegisterUser()">Register Test Farmer</button>
        <div id="registerResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Check User Exists</h3>
        <button onclick="testUserExists()">Check Test User</button>
        <div id="existsResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 4: Create Batch</h3>
        <button onclick="testCreateBatch()">Create Test Batch</button>
        <div id="batchResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 5: Clear All Data</h3>
        <button onclick="testClearData()">Clear All Data</button>
        <div id="clearResult" class="result"></div>
    </div>

    <script>
        // Simple test functions
        async function testUserCount() {
            try {
                const response = await fetch('/api/users/count/farmer');
                const data = await response.json();
                document.getElementById('countResult').innerHTML = 
                    `<div class="success">‚úÖ Farmer count: ${data.count}</div>`;
            } catch (error) {
                document.getElementById('countResult').innerHTML = 
                    `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testRegisterUser() {
            try {
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        walletAddress: '0x1234567890123456789012345678901234567890',
                        role: 'farmer',
                        name: 'Test Farmer',
                        email: 'test@example.com',
                        createdAt: new Date().toISOString()
                    })
                });
                const data = await response.json();
                document.getElementById('registerResult').innerHTML = 
                    `<div class="success">‚úÖ User registered: ${data.user.regd_no}</div>`;
            } catch (error) {
                document.getElementById('registerResult').innerHTML = 
                    `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testUserExists() {
            try {
                const response = await fetch('/api/users/check/0x1234567890123456789012345678901234567890');
                const data = await response.json();
                document.getElementById('existsResult').innerHTML = 
                    `<div class="success">‚úÖ User exists: ${data.exists} (${data.user ? data.user.name : 'N/A'})</div>`;
            } catch (error) {
                document.getElementById('existsResult').innerHTML = 
                    `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testCreateBatch() {
            try {
                const response = await fetch('/api/batches/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ownerId: 1, // Assuming user ID 1 exists
                        batchId: 'TEST-BATCH-001',
                        name: 'Test Batch',
                        description: 'This is a test batch',
                        status: 'created',
                        currentLocation: 'Origin'
                    })
                });
                const data = await response.json();
                document.getElementById('batchResult').innerHTML = 
                    `<div class="success">‚úÖ Batch created: ${data.batch.batch_id}</div>`;
            } catch (error) {
                document.getElementById('batchResult').innerHTML = 
                    `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testClearData() {
            try {
                const response = await fetch('/api/users/clear', { method: 'POST' });
                const data = await response.json();
                document.getElementById('clearResult').innerHTML = 
                    `<div class="success">‚úÖ ${data.message}</div>`;
            } catch (error) {
                document.getElementById('clearResult').innerHTML = 
                    `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
